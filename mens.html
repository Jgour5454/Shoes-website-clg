<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Wear</title>
    <style>
        /* Basic styles for navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            background-color: #333;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
        }

        .men {
            text-align: center;
            color: white;
            flex-grow: 1;
            font-size: 1.5rem;
        }

        .men:hover {
            color: aliceblue;
            zoom: 105%;
        }

        .navbar a {
            font-size: large;
            text-align: center;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100vh; /* Full viewport height */
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }

        /* Slider Styles */
        .slider {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100vw;
            height: 100vh;
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Product Cards */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            width: 90%;
            margin: 15px auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 23%;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            color: #555;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .like-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #e74c3c;
        }

        .like-button:hover {
            color: #c0392b;
        }

        @media (max-width: 1200px) {
            .product-card {
                width: 45%;
            }

            .navbar a {
                font-size: medium;
            }
        }

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 10px 15px;
            }

            .men {
                padding-top: 10px;
                padding-bottom: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <h1 class="men">Men's Wear</h1>
    </div>

    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <img src="https://media.istockphoto.com/id/627455086/photo/stylish-gentleman-in-classic-leather-shoes.jpg?s=612x612&w=0&k=20&c=kN2DX2kDqFKF0RybPsBnH1Hp8PS3k8f1ZsWiwG7UHCU=" alt="Slide 1">
            <img src="https://plus.unsplash.com/premium_photo-1663054667387-676a093c13d0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bWVucyUyMHNob2V8ZW58MHx8MHx8fDA%3D" alt="Slide 2">
            <img src="men .jpg" alt="Slide 3">
        </div>
        <!-- Navigation buttons -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <!-- Product Container -->
    <div class="product-container">
        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/81MnHTMn1UL._AC_UY300_.jpg" alt="Product Image">
            <div class="product-info">
                <h3 class="product-title">Brian buck</h3>
                <p class="product-price">$3999.99</p>
                <div class="buttons">
                    <button>Add to Cart</button>
                    <button class="like-button">&hearts;</button>
                </div>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/ST/FE/LQ/26198267/4-500x500.jpg" alt="Product Image">
            <div class="product-info">
                <h3 class="product-title">Simply tough</h3>
                <p class="product-price">$40000.99</p>
                <div class="buttons">
                    <button>Add to Cart</button>
                    <button class="like-button">&hearts;</button>
                </div>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/817a6BPR-8L._AC_UY1000_.jpg" alt="Product Image">
            <div class="product-info">
                <h3 class="product-title">BLACK Fire</h3>
                <p class="product-price">$4230.99</p>
                <div class="buttons">
                    <button>Add to Cart</button>
                    <button class="like-button">&hearts;</button>
                </div>
            </div>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <img src="https://rukminim2.flixcart.com/image/850/1000/kuof5ow0/shoe/r/c/s/7-boys-party-wear-sneakers-7-krafter-blue-original-imag7r2fz5pshqte.jpeg?q=20&crop=false" alt="Product Image">
            <div class="product-info">
                <h3 class="product-title">Denium Touch</h3>
                <p class="product-price">$23024.99</p>
                <div class="buttons">
                    <button>Add to Cart</button>
                    <button class="like-button">&hearts;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) currentIndex = 0;
            if (index < 0) currentIndex = totalSlides - 1;
            slides.style.transform = `translateX(${-currentIndex * 100}vw)`;
        }

        function moveSlide(n) {
            showSlide(currentIndex += n);
        }

        // Initialize the first slide
        showSlide(currentIndex);
    </script>

</body>
</html>
